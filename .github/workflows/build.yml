name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.4.8
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: docker.io
  IMAGE_NAME_BACKEND: ${{ secrets.DOCKER_USERNAME }}/epg-merge-backend
  IMAGE_NAME_FRONTEND: ${{ secrets.DOCKER_USERNAME }}/epg-merge-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_BACKEND }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./frontend/Dockerfile
          build-args: |
            REACT_APP_API_BASE=http://localhost:9193
          push: true
          tags: |
            ${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_NAME_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: EPG Merge ${{ steps.version.outputs.VERSION }}
          body: |
            ## Docker Images

            Pre-built images available on Docker Hub:

            ```bash
            docker pull ${{ env.IMAGE_NAME_BACKEND }}:${{ steps.version.outputs.VERSION }}
            docker pull ${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.version.outputs.VERSION }}
            ```

            ## Quick Start

            1. Copy `.env.example` to `.env`
            2. Update paths if needed (defaults work for Docker)
            3. Run: `docker compose up -d`

            Visit http://localhost:80 (or configured FRONTEND_PORT)

            ## Release Notes

            See CHANGELOG.md for detailed changes.
          draft: false
          prerelease: false